- name: Configure mysql server
  hosts: mysql
  become: yes
  tasks:
  - name: instal  mysql lib
    ansible.builtin.pip:
      name: "{{ item }}"
    loop:
    - cryptography
    - PyMySQL
    
      
  - name: install mysql server
    ansible.builtin.package:
      name: mysql-server
      state: installed

  - name: start enable service    
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: Connect to mysql server
